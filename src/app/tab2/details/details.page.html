<ion-header>
  <ion-toolbar>
    <ion-title>Member Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <img [src]="loadedMember.imageUrl"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1> {{ loadedMember.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <p> {{ loadedMember.desc }} </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
